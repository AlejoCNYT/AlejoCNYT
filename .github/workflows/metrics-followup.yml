name: Metrics Smoke Test
on: workflow_dispatch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify METRICS_TOKEN presence
        run: |
          if [ -z "${{ secrets.METRICS_TOKEN }}" ]; then
            echo "ERROR: METRICS_TOKEN missing"
            exit 1
          fi

      - name: Generate basic metrics
        uses: lowlighter/metrics@v3.34
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: AlejoCNYT
          base: header             # sin plugins, solo header
          filename: metrics-smoke.svg
          config_timezone: America/Bogota
          plugins_errors_fatal: no # si algo falla, que no corte el job

      - name: Commit smoke svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p assets
          mv metrics-smoke.svg assets/metrics-smoke.svg
          git add assets/metrics-smoke.svg
          git commit -m "chore(metrics): smoke svg" || echo "No changes"
          git push
